<html>
  <head>
    <title>HTTPolice report</title>
    <meta charset="utf-8">
    <script src="httpmon.bundle.js"></script>
  </head>
  <body class="report">
    <div class="container">
      <!-- Example row of columns -->
      <div class="control-bar row">
        <div class="input-group-sm">
          <div class="input-group-btn">
            <button type="button" class="btn btn-default clear-page" aria-expanded="false">Clear Page</button>
          </div><!-- /btn-group -->
          <input type="text" class="form-control" aria-label="..." placeholder="Search for ...">
          <span class="input-group-addon">
            <input type="checkbox" id="static-checkbox" aria-label="..." checked>
            <label>Static content requests</label>
          </span>
          <span class="input-group-addon">
            <input type="checkbox" id="third-party-checkbox" aria-label="..." checked>
            <label>Third party requests</label>
          </span>
          <span class="input-group-addon">
            <input type="checkbox" id="request-log-checkbox" aria-label="...">
            <label>Record request logs</label>
          </span>
        </div><!-- /input-group -->
      </div>

      <table class="table parent-table">
        <tbody>
          <!-- This is where all the 'exchage' rows will be -->
        </tbody>
      </table>
      <div class="message">
      </div>
    </div> <!-- /container -->
  </body>
</html>
